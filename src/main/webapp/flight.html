    <title>旅游预订系统</title>

    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">

<body>
<div class="page-header">
    <h1>旅游预订系统
        <small>航班管理</small>
    </h1>

    <h3>
        <a onclick="custManagerPage()">个人中心</a>
        <a onclick="flightPage()">航班预约</a>
        <a onclick="hotelResvPage()">旅馆预约</a>
        <a onclick="carResvPage()">出租车预约</a>
        <a class="admin" style="display:none;" onclick="flightManagerPage()">航班管理</a>
        <a class="admin"  style="display:none;" onclick="hotelManagerPage()">旅馆管理</a>
        <a class="admin" style="display:none;" onclick="carManagerPage()">出租车管理</a>
    </h3>
</div>
<div class="lgD"  id="addFlightDiv">
    <input id = "flightNum" type="text"
           placeholder="航班号" />
    <input id="fromCity" type="text"
           placeholder="出发点" />
    <input id="arivCity" type="text"
           placeholder="目的地" />
    <input id="numSeats" type="text"
           placeholder="总座位数" />
    <input id="price" type="text"
           placeholder="价格" />
    <a onclick="addFlight()" target="_self"><button>添加</button></a>
</div>
<table id="flightTable"  style="width:100%">
    <thead>
    <tr id="flightTr">
        <th>航班号</th>
        <th>价格</th>
        <th>出发地</th>
        <th>到达地</th>
        <th>座位数</th>
        <th>操作</th>
    </tr>
    </thead>
</table>


</body>
